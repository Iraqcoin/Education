<article class="content item-editor-page">
   <div class="title-block">
      <h3 class="title">
         Add new item <span class="sparkline bar" data-type="bar"></span>
      </h3>
   </div>
   <form name="item">
      <div class="card card-block" ng-show="type == 5 && (createVideo==false && createTutorial==false)">
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Name:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.name"> </div>
         </div>

         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Course:
            </label>
            <div class="col-sm-10">
               <select class="c-select form-control boxed" ng-model="itemSelected.course_id" ng-options="selectedItem.id as selectedItem.name for selectedItem in listCate">
           
               </select>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Level:
            </label>
            <div class="col-sm-10">
               <select class="c-select form-control boxed" ng-model="itemSelected.level">
                  <option selected>Select Level</option>
                  <option value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
               </select>
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Video:
            </label>
            <div class="col-sm-8">
               <select class="c-select form-control boxed" ng-model="itemSelected.video" ng-options="selectedItem.id as selectedItem.name for selectedItem in listVideo" ng-change="changeSelected(0)">
                  <option value="">Select Video</option>
               </select>
            </div>
            <div class="col-sm-2" ng-hide="updateVideo"> <button type="submit" class="btn btn-primary" ng-click="showBox(0,0)">
               Add Video
               </button> 
            </div>
            <div class="col-sm-2" ng-show="updateVideo"> <button type="submit" class="btn btn-primary" ng-click="showBox(0,1)">
               Edit Video
               </button> 
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Tutorial:
            </label>
            <div class="col-sm-8">
               <select class="c-select form-control boxed" ng-model="itemSelected.tutorial" ng-options="selectedItem.id as selectedItem.name for selectedItem in listTutorial" ng-change="changeSelected(1)">
                  <option value="">Select Tutorial</option>
               </select>
            </div>
            <div class="col-sm-2" ng-hide="updateTutorial"> <button type="submit" class="btn btn-primary" ng-click="showBox(1,0)">
               Add Tutorial
               </button> 
            </div>
            <div class="col-sm-2" ng-show="updateTutorial"> <button type="submit" class="btn btn-primary" ng-click="showBox(1,1)">
               Edit Tutorial
               </button> 
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Free:
            </label>
            <div class="col-sm-10">
               <div class="input-group">
                  <span class="input-group-addon">$</span> 
                  <input type="text" class="form-control" ng-model="itemSelected.free"> 
                  <span class="input-group-addon">.00</span> 
               </div>
            </div>
         </div>

         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Images:
            </label>
            <div class="col-sm-10">
               <div class="images-container">
                  <div class="image-container">
                     <div class="controls">
                        <a href="" class="control-btn move"> <i class="fa fa-arrows"></i> </a>
                        <!--
                           -->
                        <a href="" class="control-btn star"> <i class="fa"></i> </a>
                        <!--
                           -->
                        <a href="#" class="control-btn remove" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o"></i> </a>
                     </div>
                     <div class="image" style="background-image:url('[[itemSelected.link_icon]]')"></div>
                  </div>
                  
                  <a href="" class="add-image" data-toggle="modal" data-target="#modal-media">
                     <div class="image-container new">
                        <div class="image"> <i class="fa fa-plus"></i> </div>
                     </div>
                  </a>
               </div>
            </div>
         </div>
         
         <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary" ng-click="submitItem()">
               Submit
               </button> 
            </div>
         </div>
      </div><!--End Course-Detail-->
      <div class="card card-block" ng-show="type == 5 && (createVideo || createTutorial)">
            <div class="form-group row" ng-show="createVideo">
               <div class="row form-group">
                  <label class="col-sm-2 form-control-label text-xs-right">
                  Name:
                  </label>
                  <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="detail.name"> </div>
               </div>
               <div class="row form-group">
                  <label class="col-sm-2 form-control-label text-xs-right">
                  Link:
                  </label>
                  <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="detail.link"> </div>
              </div>
            </div>
            <div class="form-group row" ng-show="createTutorial">
              <div class="row form-group">
                  <label class="col-sm-2 form-control-label text-xs-right">
                  Name:
                  </label>
                  <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="detail.name"> </div>
              </div>
               <div class="row form-group">
                  <label class="col-sm-2 form-control-label text-xs-right">
                  Content:
                  </label>
                  <div class="col-sm-10"> <textarea rows="10" id="main-editor" class="editor" ng-model="detail.content"></textarea></div>
              </div>

            </div>
            <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2"> 
               <button type="button" class="btn btn-primary" ng-click="submitDetail(0)" ng-hide="detailUpdate">
                  Create
               </button> 
               <button type="button" class="btn btn-primary" ng-click="submitDetail(1)" ng-show="detailUpdate">
                  Update
               </button>
               <button type="button" class="btn btn-primary" ng-click="backDetail()">
                  Back
               </button> 
            </div>
           
         </div>
       </div><!--End Course-Detail Edit VIdeo toturial-->


      
      <div class="card card-block" ng-show="type == 1">
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Name:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.name"> </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Desc:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.description"> </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Category:
            </label>
            <div class="col-sm-10">
               <select class="c-select form-control boxed" ng-model="itemSelected.sub" ng-options="selectedItem.id as selectedItem.name for selectedItem in listCate">
                 
               </select>
            </div>
         </div>
         <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary" ng-click="submitItem()">
               Submit
               </button> 
            </div>
         </div>
      </div><!--End parent-->


       <div class="card card-block" ng-show="type == 2">
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Name:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.name"> </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Desc:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.description"> </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Category:
            </label>
            <div class="col-sm-10">
               <select class="c-select form-control boxed" ng-model="itemSelected.parent_cate_id" ng-options="selectedItem.id as selectedItem.name for selectedItem in listCate">
                
               </select>
            </div>
         </div>
          <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Images:
            </label>
            <div class="col-sm-10">
               <div class="images-container">
                  <div class="image-container">
                     <div class="controls">
                        <a href="" class="control-btn move"> <i class="fa fa-arrows"></i> </a>
                        <!--
                           -->
                        <a href="" class="control-btn star"> <i class="fa"></i> </a>
                        <!--
                           -->
                        <a href="#" class="control-btn remove" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o"></i> </a>
                     </div>
                     <div class="image" style="background-image:url('[[itemSelected.link_icon]]')"></div>
                  </div>
                
                  <a href="" class="add-image" data-toggle="modal" data-target="#modal-media">
                     <div class="image-container new">
                        <div class="image"> <i class="fa fa-plus"></i> </div>
                     </div>
                  </a>
               </div>
            </div>
         </div>
         <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary" ng-click="submitItem()">
               Submit
               </button> 
            </div>
         </div>
      </div><!--End SubCategory-->

      <div class="card card-block" ng-show="type == 3">
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Name:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.name"> </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Desc:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.description"> </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Category:
            </label>
            <div class="col-sm-10">
               <select class="c-select form-control boxed" ng-model="itemSelected.sub_cate_id" ng-options="selectedItem.id as selectedItem.name for selectedItem in listCate">
                 
               </select>
            </div>
         </div>
         <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary" ng-click="submitItem()">
               Submit
               </button> 
            </div>
         </div>
      </div><!--End Category-->


       <div class="card card-block" ng-show="type == 4">
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Name:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.name"> </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Desc:
            </label>
            <div class="col-sm-10"> <input type="text" class="form-control boxed" ng-model="itemSelected.description"> </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Category:
            </label>
            <div class="col-sm-10">
               <select class="c-select form-control boxed" ng-model="itemSelected.cate_id" ng-options="selectedItem.id as selectedItem.name for selectedItem in listCate">
               </select>
            </div>
         </div>

         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Tags:
            </label>
            <div class="col-sm-10">
               <select class="c-select form-control boxed" ng-model="itemSelected.tags" ng-options="selectedItem.id as selectedItem.name for selectedItem in listTags" ng-change="addTagItem(0,itemSelected.tags)">
                  
               </select>
               <div class="row">
                  <div class="col-sm-2" style="max-width:120px;" ng-repeat="item in listTagSelected"><a href="" ng-click="removeSelected(0)"><em class="fa fa-times"></em></a>[[getTagName(item)]]</div>
               </div>
            </div>
         </div>

         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Related Course:
            </label>
            <div class="col-sm-10">
               <select class="c-select form-control boxed" ng-model="itemSelected.related_course_id" ng-options="selectedItem.id as selectedItem.name for selectedItem in relatedCourse" ng-change="addTagItem(1,itemSelected.related_course_id)">
               </select>
               <div class="row">
                  <div class="col-sm-1" style="max-width:70px;" ng-repeat="item in listRLCourseSelected"><a href="" ng-click="removeSelected(1)"><em class="fa fa-times"></em></a>[[item]]</div>
               </div>
            </div>
         </div>

         <div class="form-group row">
            <label class="col-sm-2 form-control-label text-xs-right">
            Images:
            </label>
            <div class="col-sm-10">
               <div class="images-container">
                  <div class="image-container">
                     <div class="controls">
                        <a href="" class="control-btn move"> <i class="fa fa-arrows"></i> </a>
                        <!--
                           -->
                        <a href="" class="control-btn star"> <i class="fa"></i> </a>
                        <!--
                           -->
                        <a href="#" class="control-btn remove" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o"></i> </a>
                     </div>
                     <div class="image" style="background-image:url('[[itemSelected.link_icon]]')"></div>
                  </div>
                  <div class="image-container">
                     <div class="controls">
                        <a href="" class="control-btn move"> <i class="fa fa-arrows"></i> </a>
                        <!--
                           -->
                        <a href="" class="control-btn star"> <i class="fa"></i> </a>
                        <!--
                           -->
                        <a href="#" class="control-btn remove" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o"></i> </a>
                     </div>
                     <div class="image" style="background-image:url('[[itemSelected.link_image_bgr]]')"></div>
                  </div>
                  <a href="" class="add-image" data-toggle="modal" data-target="#modal-media">
                     <div class="image-container new">
                        <div class="image"> <i class="fa fa-plus"></i> </div>
                     </div>
                  </a>
               </div>
            </div>
         </div>


         <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary" ng-click="submitItem()">
               Submit
               </button> 
            </div>
         </div>

      </div><!--End Course-->


   </form>
</article>
